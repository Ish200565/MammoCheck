<h2>Radiologist Dashboard</h2>
<form action="/upload_image" method="POST" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Upload & Analyze</button>
</form>

{% if density %}
  <p>Predicted Density: {{ density }}</p>
  <form action="/submit_report" method="POST">
    <input type="hidden" name="density" value="{{ density }}">
    <label>Patient Name:</label><input type="text" name="patient_name" required><br>
    <label>Diagnosis:</label><input type="text" name="diagnosis" required><br>
    <label>Notes:</label><textarea name="notes"></textarea><br>
    <button type="submit">Submit Report</button>
  </form>
{% endif %}
