<h2>Doctor Dashboard</h2>
<table border="1">
  <tr><th>ID</th><th>Patient</th><th>Density</th><th>Diagnosis</th><th>Notes</th></tr>
  {% for report in reports %}
    <tr>
      <td>{{ report[0] }}</td>
      <td>{{ report[1] }}</td>
      <td>{{ report[2] }}</td>
      <td>{{ report[3] }}</td>
      <td>{{ report[4] }}</td>
    </tr>
  {% endfor %}
</table>
